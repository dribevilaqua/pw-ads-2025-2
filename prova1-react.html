<!DOCTYPE html>
<html lang="pt-br"> //mudei p pt igual pediu
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>CÃ¡lculo da uma elipse</h1>
    //entrada dados//

    <form>
            <div>
                <label>
                    <span> Medida do raio maior: </span> <br>
                    <input id="raiomaior" type="number">
                </label>
            </div>
            <div>
                <label>
                    <span> Medida do raio menor: </span> <br>
                    <input id="raiomenor" type="number">
            </label>
        </div>
        <div><strong>Resul: </strong></div> 
        <div id="resultado"></div>
    </form>

    <script> 


        function onChange() {
            const raioMaior = document.getElementById('raiomaior').value
            const raioMenor = document.getElementById('raiomenor').value

            if (raioMaior && raioMenor) { //calcula se os dois tiver digitados
                const area = Number(raioMaior) * Number(raioMenor) *Math.PI //math como pedido n aprova
                document.getElementById('resultado').innerText = area
            }
        }

//auqi me confundo segui como estava
        document.getElementById('raiomaior').addEventListener('input', onChange)
         document.getElementById('raiomenor').addEventListener('input', onChange)
    </script>

</body>
</html>
