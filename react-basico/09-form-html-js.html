<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Formulário HTML + JS</h1>
    <form>
        <div>
            <label>
                <span> Nome: </span> <br>
                <input id="Campo-nome">    
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="maiusc">
                <span> Colocar o nome em maiúsculas </span>
            </label>
        </div>
        <div id="resultado"> </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
 
    <script>
        let nome, maiusc
       
        function handChange(event){
            maiusc = document.getElementById('maiusc').checked
           
            nome = maiusc
                ? document.getElementById('Campo-nome').value.toUpperCase()
                : document.getElementById('Campo-nome').value
            document.getElementById('resultado').innerText = nome
        }
       
        function handleSubmit(event){
            event.preventDefault() // Evita o recarregamento da página
            alert(`Olá: ${nome}!`)
        }
        //SEM REACT
 
        //Quando o valor do "campo-nome" for alterado, a função
        //handChange() será invocado
        document.getElementById('Campo-nome').addEventListener('input', handChange)
 
        //Quando o valor da caixa de verificação mudar, a função handleChange()
        //também será invocada
        document.getElementById('maiusc').addEventListener('change', handChange)
 
        //Quando o formulário for enviado (por meio do clique no botão), será
        //invocada a função handleSubmit()
        document.querySelector('form').addEventListener('submit', handleSubmit)    
    </script>
</body>
</html>
